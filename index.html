<html>
	<head>
		<style>
			body{
					background: lightcyan;
			}
			.conteiner{
					display:grid;
					grid-template-columns:100px 50px auto auto;
					grid-template-rows:100px 100px auto;
					grid-gap: 3px;

			}
			.item{
				background: darkcyan;
				border: 1px solid black;
				text-align: center;
				color:white;
			}

		</style>
	</head>
	<body>
		<div class="conteiner">						
			<div id="it">CFB CURSOS 1</div>
			<div class="item">CFB CURSOS 2</div>
			<div class="item">CFB CURSOS 3</div>
			<div class="item">CFB CURSOS 4</div>
			<div class="item">CFB CURSOS 5</div>
			<div class="item">CFB CURSOS 6</div>
			<div class="item">CFB CURSOS 7</div>
			<div class="item">CFB CURSOS 8</div>
			<div class="item">CFB CURSOS 9</div>
		</div>
		<script type="text/javascript">
			
			let p1=window.document.getElementById('it').innerText;
			window.document.write(p1);
			let num=[1,2,3,4,5];
			let soma=0;
			for (var i = 0; i < num.length; i++) {
						window.document.write(soma+num[i])
					}
			var cor=document.getElementById('it');
			cor.style.color="red";		
		</script>
	</body>
</html>
